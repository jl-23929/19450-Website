    <div class="pt-16"></div>
    <!-- Form Layouts: Horizontal -->
    <div class="p-8 flex justify-center items-center flex-col">
      <h1 class="text-white p-4 text-6xl">Contact Us</h1>
      <p class="text-white p-4 text-xl max-w-screen-sm text-center">
        To contact us, please either fill out the form below, or email
        inquiries@lightdarkbots.com. Alternatively, we can be called at
        0413820095.
      </p>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input
          type="hidden"
          name="access_key"
          value="4fff8420-4e99-4fdd-995f-33b4056322c6"
        />
        <div class="space-y-1 p-4">
          <h2 class="text-4xl text-white pb-2">Name</h2>
          <input
            class="rounded drop-shadow-2xl p-4"
            type="text"
            name="firstName"
            placeholder="John"
            required
          />
          <input
            class="rounded drop-shadow-2xl p-4"
            type="text"
            name="lastName"
            placeholder="Doe"
            required
          />
        </div>
        <div class="space-y-1 p-4">
          <h2 class="text-3xl text-white pb-2">Email</h2>
          <input
            class="rounded drop-shadow-2xl p-4 w-full"
            type="email"
            name="email"
            placeholder="john@lightdarkbots.com"
            required
          />
        </div>
        <div class="space-y-1 p-4">
          <h2 class="text-4xl text-white pb-2">Message</h2>
          <textarea
            class="rounded drop-shadow-2xl p-4 w-full"
            name="message"
            required
            placeholder="Please provide details about your enquiry here"
          ></textarea>
        </div>

        <!-- Honeypot Spam Protection -->
        <input
          type="checkbox"
          name="botcheck"
          class="hidden"
          style="display: none"
        />

        <!-- Custom Confirmation / Success Page -->
        <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
        <div class="flex justify-center items-center p-4">
          <button
            class="bg-white border-4 border-white p-4 text-darkBlue font-bold text-3xl hover:bg-darkBlue hover:text-white rounded-md drop-shadow-2xl align-center"
            type="submit"
          >
            Submit Form
          </button>
        </div>
      </form>
    </div>
